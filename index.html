<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>Satellite Orbit Dashboard</title>
    <script src="https://cdn.plot.ly/plotly-2.27.0.min.js"></script>
    <script src="https://unpkg.com/satellite.js/dist/satellite.min.js"></script>
    <link rel="stylesheet" href="style.css" />
</head>
<body>

<script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
    import { getAuth, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";

    const firebaseConfig = {
        apiKey: "AIzaSyA_3-4U2ZRbfDD1s5AWvEmIFbs3_dX_E48",
        authDomain: "authbase-c00b6.firebaseapp.com",
        projectId: "authbase-c00b6",
        storageBucket: "authbase-c00b6.firebasestorage.app",
        messagingSenderId: "128729816046",
        appId: "1:128729816046:web:f59486ad9704ea040d8cff"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);

    onAuthStateChanged(auth, (user) => {
        if (!user) {
            window.location.href = "login.html"; 
        } else {
            document.getElementById('userEmailText').innerText = user.email;
        }
    });

    document.getElementById('logoutBtn').addEventListener('click', () => {
        signOut(auth).then(() => window.location.href = "login.html");
    });
</script>

<h1>Satellite Orbit Visualisation Dashboard</h1>

<div class="container">
    <aside class="sidebar">
        <h3>Select Satellite</h3>
        <select id="satelliteSelectMenu" class="sat-select-menu">
            <option>Loading satellites...</option>
        </select>
        
        <h3>Orbit Analysis</h3>
        <p>Avg Altitude: <span id="avgAlt">–</span> m</p>
        <p>Avg Speed: <span id="avgSpeed">–</span> m/s</p>
        <p>Orbit Type: <span id="orbitType">–</span></p>

        <div id="userInfo">
            <h3>User Session</h3>
            <p id="userEmailText" style="word-break: break-all; font-weight: bold; color: var(--text-main);"></p>
            <button id="logoutBtn">Logout</button>
        </div>
    </aside>

    <main class="main">
        <div class="plot-nav">
            <button class="plot-btn active" data-plot="orbit">Orbit</button>
            <button class="plot-btn" data-plot="altitude">Altitude</button>
            <button class="plot-btn" data-plot="speed">Speed</button>
            <button class="plot-btn" data-plot="correlation">Correlation</button>
            <button class="plot-btn" data-plot="orbit3d">3D coverage</button>
            <a href="https://rvcoggbt5xf9bswb3suecx.streamlit.app/" target="_blank" class="plot-btn external-link">Collision Risk Analysis</a>
        </div>

        <div id="plotContainer" class="chart"></div>
        <div id="threeContainer" style="display:none;"></div>
    </main>
</div>

<script type="importmap">
{
  "imports": {
    "three": "https://cdn.jsdelivr.net/npm/three@0.152.2/build/three.module.js",
    "three/addons/": "https://cdn.jsdelivr.net/npm/three@0.152.2/examples/jsm/"
  }
}
</script>

<script type="module" src="script.js"></script>

</body>
</html>
