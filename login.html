<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login - Satellite Tracker</title>
    <link rel="stylesheet" href="style.css">
    <style>
        .auth-wrapper { display: flex; justify-content: center; align-items: center; height: 100vh; background: var(--bg-dark); }
        .auth-card { background: var(--sidebar-bg); padding: 40px; border-radius: 16px; width: 350px; text-align: center; box-shadow: 0 10px 30px rgba(0,0,0,0.5); border: 1px solid rgba(255,255,255,0.1); }
        .auth-card h2 { color: var(--accent-cyan); margin-bottom: 20px; }
        input { width: 100%; padding: 12px; margin: 10px 0; background: rgba(15, 23, 42, 0.5); border: 1px solid rgba(255,255,255,0.1); border-radius: 8px; color: white; box-sizing: border-box; }
        button#loginBtn { width: 100%; padding: 12px; background: var(--primary-color); color: white; border: none; border-radius: 8px; cursor: pointer; font-weight: bold; margin-top: 10px; }
        .link { margin-top: 20px; font-size: 14px; color: var(--text-muted); }
        .link a { color: var(--accent-cyan); text-decoration: none; }
    </style>
</head>
<body>
    <div class="auth-wrapper">
        <div class="auth-card">
            <h2>üõ∞Ô∏è User Login</h2>
            <input type="email" id="email" placeholder="Email Address">
            <input type="password" id="password" placeholder="Password">
            <button id="loginBtn">Login</button>
            <p id="error" style="color:var(--danger); font-size: 12px; margin-top: 10px;"></p>
            <div class="link">New user? <a href="signup.html">Create account</a></div>
        </div>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getAuth, signInWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";

        const firebaseConfig = {
            apiKey: "AIzaSyA_3-4U2ZRbfDD1s5AWvEmIFbs3_dX_E48",
            authDomain: "authbase-c00b6.firebaseapp.com",
            projectId: "authbase-c00b6",
            storageBucket: "authbase-c00b6.firebasestorage.app",
            messagingSenderId: "128729816046",
            appId: "1:128729816046:web:f59486ad9704ea040d8cff"
        };

        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);

        document.getElementById('loginBtn').addEventListener('click', () => {
            const email = document.getElementById('email').value;
            const pass = document.getElementById('password').value;
            signInWithEmailAndPassword(auth, email, pass)
                .then(() => window.location.href = "index.html")
                .catch(err => document.getElementById('error').innerText = "Login failed: " + err.message);
        });
    </script>
</body>
</html>
